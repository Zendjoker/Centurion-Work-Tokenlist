<!DOCTYPE html>

<body>
    <div class="cl-all">
        <div class="top-text">Fill in the form below & Start a unique experience</div>
    <div id="container">
  
        <form action="#" method="post" id="contact_form">
          <div class="name">
            <label for="name"></label>
            <input type="text" placeholder="Name & Surname" name="name" id="name_input" required>
          </div>
          <div class="email">
            <label for="email"></label>
            <input type="email" placeholder="Your Email Address" name="email" id="email_input" required>
          </div>
          <div class="telephone">
            <label for="name"></label>
            <input type="text" placeholder="www.instagram/contact.com" name="telephone" id="telephone_input" required>
          </div>
        <div class="message">
            <label for="message"></label>
            <textarea name="message" placeholder="Your messageâ€¦." id="message_input" cols="30" rows="5" required></textarea>
          </div>
        
          <div class="submit">
            <a class="button-send">
                <img class="image-send" src="./send-svgrepo-com.svg" alt="">
            </a>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
